<table border="1" align="center" cellpadding="10px" cellspacing="10px" style="font-size:30px;text-align:center;">
  <thead style="background:gray;">
    <tr>
      <th>Name</th>
      <th>Capital</th>
      <th>Region</th>
      <th>NativeName</th>
      <th>Population</th>
      <th>Flag</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of result">
      <td>{{x.name}}</td>
      <td>{{x.capital}}</td>
      <td>{{x.region}}</td>
      <td>{{x.nativeName}}</td>
      <td>{{x.population}}</td>
      <td><img width="100px" src="{{x.flag}}" ></td>
    </tr>
  </tbody>
</table>
